<!DOCTYPE html>
<html>
<head>
  <title>Firebase Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <style>
    html, body { margin:0; padding:0; }
    #map { width: 100vw; height: 100vh; }
    .leaflet-top.leaflet-right { margin-top: 60px; }
    button { cursor:pointer; border:none; font-size:12px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCLV0r0tzuznU3OlI4M5tzBQ031dSb7TjQ",
      authDomain: "pgpbl-reactnative-aeb49.firebaseapp.com",
      databaseURL: "https://pgpbl-reactnative-aeb49-default-rtdb.firebaseio.com",
      projectId: "pgpbl-reactnative-aeb49",
      storageBucket: "pgpbl-reactnative-aeb49.firebasestorage.app",
      messagingSenderId: "599238243909",
      appId: "1:599238243909:web:1bdb8e1885c795a16b552c",
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const pointsRef = database.ref("/points");

    // Layer map
    const street = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: 'OpenStreetMap' });
    const satellite = L.tileLayer("https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
      subdomains:['mt0','mt1','mt2','mt3'], attribution:'Google Satellite'
    });
    const terrain = L.tileLayer("https://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}", {
      subdomains:['mt0','mt1','mt2','mt3'], attribution:'Google Terrain'
    });

    const map = L.map('map', { layers: [street] }).setView([-7.7956, 110.3695], 13);

    // Layer control
    const baseMaps = { "Street": street, "Satellite": satellite, "Terrain": terrain };
    L.control.layers(baseMaps).addTo(map);

    // Load markers from Firebase
    pointsRef.on("value", snapshot => {
      const data = snapshot.val();
      if(data){
        Object.keys(data).forEach(key => {
          const point = data[key];
          if(point.coordinates){
            const coords = point.coordinates.split(",").map(parseFloat);
            const favorite = point.favorite ? "❤️" : "";
            const stars = Array.from({length:5}, (_,i) => i < (point.rating ?? 0) ? "★" : "☆").join("");

            const marker = L.marker(coords).addTo(map);

            const popupContent = `
              <div style="min-width:180px">
                <b>${point.name} ${favorite}</b><br>
                <span style="color:#004D40;"><i class="fa-solid fa-location-dot"></i> ${point.coordinates}</span><br>
                <span style="color:#FFD700;"><i class="fa-solid fa-star"></i> ${stars} (${point.rating ?? 0}/5)</span><br>
                <button onclick="editPoint('${key}')" style="background-color:#0275d8;color:white;padding:4px 8px;margin:2px;border-radius:4px;">
                  <i class="fa-solid fa-pen"></i> Edit
                </button>
                <button onclick="deletePoint('${key}')" style="background-color:#D32F2F;color:white;padding:4px 8px;margin:2px;border-radius:4px;">
                  <i class="fa-solid fa-trash"></i> Delete
                </button>
                <button onclick="sharePoint('${point.coordinates}')" style="background-color:#4CAF50;color:white;padding:4px 8px;margin:2px;border-radius:4px;">
                  <i class="fa-solid fa-share"></i> Share
                </button>
                <button onclick="toggleFavorite('${key}')" style="background-color:#FFC107;color:white;padding:4px 8px;margin:2px;border-radius:4px;">
                  <i class="fa-solid fa-heart"></i> Favorite
                </button>
              </div>
            `;

            marker.bindPopup(popupContent);
          }
        });
      }
    });

    function deletePoint(key){
      if(confirm("Yakin ingin menghapus point ini?")){
        pointsRef.child(key).remove();
        window.location.reload();
      }
    }

    function editPoint(key){
      alert("Dapat mengedit di halaman daftar data");
    }

    function sharePoint(coords){
      const url = `https://maps.google.com/?q=${coords}`;
      if (navigator.share) {
        navigator.share({ title: "Lokasi", text: "Lihat lokasi ini:", url });
      } else {
        prompt("Copy link ini:", url);
      }
    }

    function toggleFavorite(key){
      const favRef = pointsRef.child(key).child("favorite");
      favRef.once("value", snapshot => {
        const isFav = snapshot.val() === true;
        favRef.set(!isFav);
        alert(`Lokasi ${!isFav ? 'ditambahkan ke' : 'dihapus dari'} favorit`);
        window.location.reload();
      });
    }
  </script>
</body>
</html>
